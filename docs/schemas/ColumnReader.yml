description: >-
  Read a column from the measurementset and continue to process as if it is the DATA column.
inputs:
  column:
    default: "MODEL_DATA"
    type: string
    doc: Name of the column to read `.`
  operation:
    default: "replace"
    type: string
    doc: Optional operation to apply on the DATA col. ``replace`` (default), ``add`` or ``subtract`` `.`